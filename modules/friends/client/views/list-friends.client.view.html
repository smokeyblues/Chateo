<section>
  <div class="page-header">
    <h1>Your Friends</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="friend in vm.friends"
       data-ui-sref="friends.view({ friendId: friend._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="friend.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="friend.user" data-ng-bind="friend.user.displayName"></span>
        <span data-ng-if="!friend.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="friend.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.friends.$resolved && !vm.friends.length">
    No Friends yet, why don't you <a data-ui-sref="friends.create">create one</a>?
  </div>
</section>
